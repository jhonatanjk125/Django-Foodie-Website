{% load static %}
    <!--Main Wrapper-->
	<div class="wrapper">
		<!-- Header Start -->
		<header id="header">
			<div class="main-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
							<div class="logo">
								<figure>
									<a href="{% url 'home' %}" class="light-logo">
										<img src="{% static 'logo/foodOnlineLogo.png' %}" alt="Foodie" width="200">
									</a>
								</figure>
							</div>

							
							<div class="main-location ml-5">
								<ul>
									<li class="location-has-children choose-location">
										<form action="#">
											<input type="text" value="" name="location" id="location" placeholder="Your current location" autocomplete="off">
											<span id="foodbakery_radius_location_open" class="foodbakery-radius-location" onclick="getLocation()"><i class="icon-target5"></i></span>
										</form>
										
									</li>
								</ul>
								</div>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
							<div class="login-option">
								<a href="{% url 'cart' %}">
									{% if user.is_authenticated %}
									<i class="fa fa-shopping-cart text-danger" style="font-size: 20px;"></i>
									<span class="badge badge-warning" id="cart_counter" style="border-radius:50px; position:relative; bottom:10px; left: -5px;">{{ cart_count }}</span>
									{% endif %}

								</a>
								<a href="{% url 'marketplace' %}" class="btn btn-outline-danger text-uppercase font-weight-bold">Marketplace</a>
								{% if user.is_authenticated %}
								<a class="cs-color cs-popup-joinus-btn login-popup" data-target="#sign-in" href="{% url 'myAccount' %}">My account</a>
								<a class="cs-color cs-popup-joinus-btn login-popup text-danger" data-target="#sign-in" href="{% url 'logout' %}">Log out</a>
								{% else %}
								<a class="cs-color cs-popup-joinus-btn login-popup" data-target="#sign-in" href="{% url 'login' %}">Log in</a> / <span><a href="{% url 'registerUser' %}" class="cs-color cs-popup-joinus-btn login-popup ml-0">Register</span></a><a class="get-start-btn" href="{% url 'registerVendor' %}">
									Register Your Business </a>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- Header End -->

		<script>
			let x = document.getElementById("location");
			
			function getLocation() {
			  if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			  } else { 
				x.innerHTML = "Geolocation is not supported by this browser.";
			  }
			}
			
			function showPosition(position) {
				const lat = position.coords.latitude;
				const lng = position.coords.longitude;
				x.value = lat + ', ' + lng
			}
			</script>
